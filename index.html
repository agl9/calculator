<html>
    <head>
        <meta charset="UTF-8">
        <title>AGL's Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Ze Calculator</h1>
        <div id="container">
            <div id="display">
                <p id="displayResult">0</p>
            </div>
            <div id="working">
                <div id="numbers">
                    <input id="numbuttons" data-key="49" value="1" readonly="true">
                    <input id="numbuttons" data-key="50" value="2" readonly="true">
                    <input id="numbuttons" data-key="51" value="3" readonly="true">
                    <input id="numbuttons" data-key="52" value="4" readonly="true">
                    <input id="numbuttons" data-key="53" value="5" readonly="true">
                    <input id="numbuttons" data-key="54" value="6" readonly="true">
                    <input id="numbuttons" data-key="55" value="7" readonly="true">
                    <input id="numbuttons" data-key="56" value="8" readonly="true">
                    <input id="numbuttons" data-key="57" value="9" readonly="true">
                    <input id="numbuttons" data-key="190" value="." readonly="true">
                    <input id="numbuttons" data-key="48" value="0" readonly="true">
                    <input id="clear" value="clear" >
                </div>
                <div id="operations">
                    <input id="opbuttons" value="+" data-key="107" readonly="true">
                    <input id="opbuttons" value="-" data-key="109" readonly="true">
                    <input id="opbuttons" value="/" data-key="111" readonly="true">
                    <input id="opbuttons" value="*" data-key="106" readonly="true">
                    <input id="opbuttons" value="!"  readonly="true">
                    <input id="opbuttons" value="^" readonly="true">
                    <input id="opbuttons" value="mod" readonly="true">
                    <input id="equals" data-key="61" value="=" readonly="true">
                </div>
            </div>

        </div>
    
    </body>

</html>
